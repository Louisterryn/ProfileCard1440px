<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="back-top" src="images/bg-pattern-top.svg" alt="">
  <img class="back-bot" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="card">
      <img class="back-card" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-pic" src="images/image-victor.jpg" alt="">
      <div class="infos">
        <h3>Victor Crest <span>26</span></h3>
        <span class="ville">London</span>
      </div>
      <hr class="separator">
      <div class="socials">
        <h3>80K <span class="social-stat">Followers</span></h3>
        <h3>803K <span class="social-stat">Likes</span></h3>
        <h3>1.4K <span class="social-stat">Photos</span></h3>
      </div>
    </div>
    
  </div>

</body>

</html>
